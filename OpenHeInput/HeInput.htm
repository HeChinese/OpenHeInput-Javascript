<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>和码在线输入 HeInput Online</title>
</head>
<body style="background-color:wheat" onload="pageLoaded()">
    <h2 style="color:blue; text-align:center">和码在线输入</h2>
    <div  style="text-align:center"><a href="https://github.com/HeChinese/OpenHeInput-Javascript" target="_blank"><span style="color:green">开源软件(Open Source)链接</span></a>
    </div><br />
    <div id="Section1" style="text-align:center">
        <textarea id="heTextArea" onchange="function textChanged(){}" autofocus="autofocus" style="color:black; font-size :20px; font-family:NSimSun;">正在传送码本…</textarea>
    
        <script src=".\Script\Candidate_ListView.js"></script>
    </div>
	<p style="text-align:center">
        <input type="radio" id='heInput' name="inputMode" value="Chinese" checked="checked"  onclick="inputPage.toggleHeInput()"/>中文
        &nbsp;
        <input type="radio" id='englishInput' name="inputMode" value="English" onclick="inputPage.toggleHeInput()"/>英文
        &nbsp; &nbsp;
        <input  type="button" onclick="inputPage.copyAll()" value="全拷贝"/> 
        &nbsp; &nbsp;
        <input  type="button" onclick="inputPage.hide_show_image('imageRow')" value="设定(Setting)" id="hide_show_btn"/>
    </p>

    <p style="text-align:center" id="imageRow">
        <img alt='heInput MaMap' id="helpImage" src="./Image/MaMap.png" />
    </p>
    <p style="text-align:center;display:none" id="assistantSection">
        <span style="color:red; font-size:large; text-align:center">(Shift键换英文 ---- Ctrl键换中文)</span><br />

            <span><input type="radio" id='mainKeyboardOnly4HeInput' name="keyboardSetting" value="mainKeyboardOnly" onclick="inputPage.changeKeyboardSetting()"/>大键盘汉字，小键盘数字
            </span><br />
            <span><input type="radio" id='numPadOnly4HeInput'  name="keyboardSetting" value="numPadOnly" onclick="inputPage.changeKeyboardSetting()"/>大键盘英文，小键盘汉字
            </span><br />
            <span><input type="radio" id='both4HeInput' name="keyboardSetting" value="both" checked="checked"  onclick="inputPage.changeKeyboardSetting()"/>大小键盘都输入汉字(预设)<br />
		    </span><br />      
	</p>
    <br />

        + '</footer>');

        function pageLoaded() {
            inputPage.init();
        }
